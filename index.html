<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="./assets/css/estilos.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $<span class="precio-inicial"></span> </p>
        
              <p>Cantidad:
                <span class="cantidad">0</span>
                <button onclick=" 
                valor_cantidad = document.querySelector('.cantidad')
                incrementar = Number(valor_cantidad.innerHTML)
                incrementar = incrementar + 1
                valor_cantidad.innerHTML = incrementar

                precio_inicial = document.querySelector('.precio-inicial')
                total = Number(precio_inicial.innerHTML)
                total = total * incrementar
                precio_total = document.querySelector('.valor-total')
                precio_total.innerHTML = total
                "
                >+</button>
                <button onclick=" 
                valor_cantidad2 = document.querySelector('.cantidad')
                disminuir = Number(valor_cantidad2.innerHTML)
                disminuir = disminuir - 1
                valor_cantidad.innerHTML = disminuir

                precio_inicial = document.querySelector('.precio-inicial')
                total = Number(precio_inicial.innerHTML)
                total = total * disminuir
                precio_total = document.querySelector('.valor-total')
                precio_total.innerHTML = total
                "
                >-</button>
              </p>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total"></span> </p>
    </div>

    <script src="./assets/js/index.js">
      

    </script>
</body>
</html>
